<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <style>
        body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
}

article {
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ddd;
}

time {
    font-style: italic;
    color: #666;
}

h2 {
    margin-top: 0;
    font-size: 22px;
}

p {
    line-height: 1.6;
    color: #333;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
        <body>
            <header class="page-header">
                <div class="container">
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/file-earmark-plus.svg' %}
                    </a>
                    <h1><a href="/">Django Girls Blog</a></h1>
                </div>
            </header>
            <main class="content container">
                <div class="row">
                    <div class="col">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </main>
        </body>
    </html>
</html>
